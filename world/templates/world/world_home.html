{% extends 'base.html' %}

{% block content %}
<div class="custom-div">
	<form class="d-flex" method="POST" action="{% url 'search_location' %}">
		{% csrf_token %}
		<input class="form-control me-2" type="search" placeholder="Search location" aria-label="Search" name="searched">
		<button class="btn btn-primary" type="submit">Search</button>
	</form>
</div>
{% endblock %}
